<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tràn bộ nhớ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eeeeee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      position: fixed;
      top: 30px;
      left: 50%;
      font-size: 50px;
      transform: translateX(-50%);
    }

    a {
      position: fixed;
      bottom: 0;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    button {
      position: absolute;
      z-index: 1;
      padding: 15px 30px;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0a2b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b53a7;
    }

    .notification {
      position: absolute;
      width: 240px;
      height: 160px;
      background-color: #FFB6C1;
      color: #000;
      font-size: 16px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 2;
      border: 4px solid #ffffff;
    }

    .notification-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      padding: 5px;
      background-color: #ffffff;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
      box-sizing: border-box;
    }

    .notification-header span {
      color: #000;
      font-family: Arial, Helvetica, sans-serif;
      flex-grow: 1;
      text-align: center;
    }

    .notification p {
      margin: 0;
      text-align: center;
      padding: 10px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .minimize-btn {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      background-color: transparent;
      border: none;
      color: #000;
      margin-left: auto;
    }

    .minimize-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1>Anh có điều muốn nói</h1>
  <button onclick="playYouTubeAudio(); generateRandomNotifications()">Nhấn đây nè</button>
  

  <!-- Div chứa iframe YouTube -->
  <div id="player"></div>

  <script>
    // 1. Tải YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. Tạo biến player
    var player;

    // 3. Chạy khi API được tải xong
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'qRuSS93OEfw', https: // ID của video YouTube mà bạn muốn phát (thay thế bằng ID video của bạn)
        events: {
          'onReady': onPlayerReady,
        }
      });
    }

    // 4. Phát video khi nhấn nút
    function playYouTubeAudio() {
      player.playVideo();
    }

    // 5. Lắng nghe sự kiện khi video đã sẵn sàng
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    const messages = ["Nhớ nhớ nhớ em!"];

    function generateRandomNotifications() {
      const notificationCount = 100;

      for (let i = 0; i < notificationCount; i++) {
        setTimeout(() => {
          const notification = document.createElement('div');
          notification.className = 'notification';

          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          notification.innerHTML = `
            <div class="notification-header">
              <button class="minimize-btn" onclick="minimizeNotification(this)">–</button>
              <span>Tràn ngập bộ</span>
            </div>
            <p>${randomMessage}</p>
          `;

          const x = Math.random() * (window.innerWidth - 240);
          const y = Math.random() * (window.innerHeight - 160);
          notification.style.left = `${x}px`;
          notification.style.top = `${y}px`;

          document.body.appendChild(notification);
        }, i * 200);
      }
    }

    function minimizeNotification(button) {
      const notification = button.closest('.notification');
      notification.style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function () {
      const encodedText = '&#68;&#101;&#115;&#105;&#103;&#110;&#32;&#98;&#121;&#32;&#80;&#97;&#110;&#98;&#97;&#112;';
      
      const footer = document.createElement("a");
      footer.innerHTML = encodedText;
      document.body.appendChild(footer);
    });
  </script>
</body>

</html>
